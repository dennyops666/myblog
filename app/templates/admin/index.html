{% extends "admin/layout.html" %}

{% block title %}管理后台{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>管理后台</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">文章管理</h5>
                    <p class="card-text">管理博客文章，包括创建、编辑和删除文章。</p>
                    <div class="text-center">
                        <a href="{{ url_for('admin.post.index') }}" class="btn btn-primary">管理文章</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">分类管理</h5>
                    <p class="card-text">管理文章分类，包括创建、编辑和删除分类。</p>
                    <a href="{{ url_for('admin.category.index') }}" class="btn btn-primary">管理分类</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">标签管理</h5>
                    <p class="card-text">管理文章标签，包括创建、编辑和删除标签。</p>
                    <a href="{{ url_for('admin.tag.index') }}" class="btn btn-primary">管理标签</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
