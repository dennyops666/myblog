{% extends "admin/layout.html" %}

{% block title %}个人资料 - MyBlog{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">个人资料</h5>
    </div>
    <div class="card-body">
        <form method="post" action="{{ url_for('admin.profile') }}">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">新密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="留空表示不修改">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">确认新密码</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="留空表示不修改">
            </div>
            <button type="submit" class="btn btn-primary">保存修改</button>
        </form>
    </div>
</div>
{% endblock %}
