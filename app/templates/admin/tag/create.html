{% extends "admin/layout.html" %}

{% block title %}创建标签 - MyBlog 管理后台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">创建标签</h1>
        <a href="{{ url_for('admin.tags') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_tag') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">标签名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">标签名称必须是唯一的</div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
