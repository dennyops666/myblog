{% extends "admin/layout.html" %}

{% block title %}个人信息 - MyBlog 管理后台{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">个人信息</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" value="{{ current_user.username }}" readonly>
                            <div class="form-text">用户名不可修改</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">注册时间</label>
                            <input type="text" class="form-control" value="{{ current_user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存修改
                            </button>
                            <a href="{{ url_for('admin.change_password') }}" class="btn btn-warning">
                                <i class="fas fa-key"></i> 修改密码
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
