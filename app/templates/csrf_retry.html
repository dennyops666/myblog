<!DOCTYPE html>
<html>
<head>
    <title>正在处理...</title>
    <script>
        window.onload = function() {
            // 自动提交表单
            document.getElementById('csrf_retry_form').submit();
        }
    </script>
</head>
<body>
    <form id="csrf_retry_form" method="POST" action="{{ action_url }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        {% for key, value in form_data.items() %}
            {% if key != 'csrf_token' %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endif %}
        {% endfor %}
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <p>正在处理您的请求，请稍候...</p>
    </div>
</body>
</html>
