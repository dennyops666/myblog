{% extends "blog/layout.html" %}

{% block title %}错误 - {{ config.BLOG_TITLE }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="text-center">出错了！</h1>
                </div>
                <div class="card-body">
                    <p class="text-center">{{ error_message }}</p>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('blog.index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> 返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
