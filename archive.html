    <!-- 自定义弹窗函数 -->
    <script>
        function showAlert(message, type = 'info', duration = 3000) {
            // 创建弹窗元素
            const alertDiv = document.createElement('div');
            alertDiv.className = `custom-alert ${type}`;
            alertDiv.textContent = message;
            
            // 添加到页面
            document.body.appendChild(alertDiv);
            
            // 显示弹窗
            setTimeout(() => {
                alertDiv.classList.add('show');
            }, 10);
            
            // 自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(alertDiv);
                }, 300);
            }, duration);
        }
    </script>
    
    <!-- 全局 Toast 函数 -->
    <script>
    window.showToast = function(type, message) {
        // 确定背景样式类：成功用绿色，错误用红色，其他使用蓝色
        let bgClass = 'bg-info';
        if (type === 'success') bgClass = 'bg-success';
        if (type === 'error') bgClass = 'bg-danger';
        
        // 创建 toast 元素
        const toast = $(`
            <div class="toast align-items-center text-white ${bgClass} border-0" 
                 role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        `);
        
        // 添加到容器
        $('.toast-container').append(toast);
        
        // 初始化并显示 toast
        const bsToast = new bootstrap.Toast(toast, {
            delay: 3000,
            animation: true
        });
        bsToast.show();
        
        // 监听隐藏事件，移除元素
        toast.on('hidden.bs.toast', function() {
            $(this).remove();
        });
    };
    </script>

    <!-- 代码块复制功能 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有代码块添加复制按钮
            var codeBlocks = document.querySelectorAll('.code-block, .highlight, pre');
            console.log('找到代码块数量:', codeBlocks.length);
            
            codeBlocks.forEach(function(codeBlock) {
                // 检查是否已经有复制按钮
                if (codeBlock.querySelector('.code-copy-btn')) {
                    return;
                }
                
                // 创建复制按钮
                const copyButton = document.createElement('button');
                copyButton.className = 'code-copy-btn';
                copyButton.textContent = '复制';
                
                // 添加点击事件
                copyButton.addEventListener('click', function() {
                    // 找到代码块内的代码内容
                    const pre = codeBlock.querySelector('pre') || codeBlock;
                    if (!pre) return;
                    
                    // 提取文本内容
                    let code = pre.textContent || pre.innerText;
                    
                    // 创建临时textarea元素
                    const textarea = document.createElement('textarea');
                    textarea.value = code;
                    textarea.style.position = 'fixed';  // 避免滚动到页面底部
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    
                    try {
                        // 选择文本并复制
                        textarea.select();
                        const successful = document.execCommand('copy');
                        
                        if (successful) {
                            // 修改按钮状态
                            copyButton.textContent = '已复制';
                            copyButton.classList.add('copied');
                            
                            // 2秒后恢复按钮状态
                            setTimeout(function() {
                                copyButton.textContent = '复制';
                                copyButton.classList.remove('copied');
                            }, 2000);
                        } else {
                            console.error('复制失败');
                            alert('复制失败，请手动复制');
                        }
                    } catch (err) {
                        console.error('复制出错:', err);
                        alert('复制失败，请手动复制');
                    } finally {
                        // 移除临时元素
                        document.body.removeChild(textarea);
                    }
                });
                
                // 如果不是相对定位，设置为相对定位
                if (window.getComputedStyle(codeBlock).position === 'static') {
                    codeBlock.style.position = 'relative';
                }
                
                // 添加按钮到代码块
                codeBlock.appendChild(copyButton);
            });
        });
        
        // 确保脚本在页面加载完成后执行一次
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(function() {
                var event = new Event('DOMContentLoaded');
                document.dispatchEvent(event);
            }, 1000);
        }
    </script>
